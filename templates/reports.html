{% extends "base.html" %}
{% block title %}Reports - Ministry of Health OPD System{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">ðŸ“Š Generate Reports</h6>
            </div>
            <div class="card-body">
                <form class="row g-3" method="post">
                    <div class="col-md-4">
                        <label class="form-label">Report Type</label>
                        <select class="form-select" name="report_type" required>
                            <option value="">-- Select Report --</option>
                            <option value="malaria">Malaria Health Facility Monthly Report</option>
                            <option value="hmis15">HMIS 15</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Month</label>
                        <input type="month" class="form-control" name="month" value="{{ month or '' }}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary w-100" type="submit">
                            <i class="bi bi-arrow-right-circle"></i> Generate
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row mt-4">
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Visits</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-people fs-2 text-primary"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">By Department</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ by_department|length }} departments</div>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-building fs-2 text-success"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">By Outcome</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ by_outcome|length }} outcomes</div>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-check-circle fs-2 text-info"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
